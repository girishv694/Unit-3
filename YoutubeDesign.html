<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style>

	*:focus{
		outline: none;
	}
	.nav{
		position: fixed;
		width: 100%;
		top: 0;
		left: 0;
		height: 60px;
		background: #fff;
		display: flex;
		align-items: center;
		padding: 0.25vw;
	}

	body{
		position: relative;
		background: #f0f0f0;
		font-family: 'roboto',sans-serif;
	}

	.toggle-btn{
		width: 20px;
		height: 10px;
		position: relative;
		cursor: pointer;
		margin-left: 10px;

	}

	.toggle-btn span{
		position: absolute;
		width: 100%;
		height: 2px;
		background: #979797;
		top: 50%;
	}

	.toggle-btn span:nth-child(1){
		top: 0;
	}

	.toggle-btn span:nth-child(3){
		top: 100%;
	}

	#logo{
		height: 40px;
		margin-left: 20px;
	}
*{

margin: 0;
padding: 0;
box-sizing: border-box;
}
#search-logo{
	height: 40px;
}
.search-box{
	
	
	height: 35px;
	display: flex;
}

input{
	height: 100%;
}
.search-bar{
	width: 60%;
}
		

	</style>
</head>
<body>
	<nav class="nav">
		<div class="toggle-btn">
			<span></span>
			<span></span>
			<span></span>
		</div>

		<img src="https://logos-world.net/wp-content/uploads/2020/04/YouTube-Logo.png" id="logo"/>
		<div class="search-box">
			<input type="text" class="search-bar" placeholder="Search"/>
			<button class="search-btn"><img src="https://www.freeiconspng.com/thumbs/search-icon-png/search-icon-png-21.png" id="search-logo"/></button>
		</div>
	</nav>

</body>
</html>
