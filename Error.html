<input type="text" id="nam"/>

<script>

	async function search(url){
		const baseurl = 'https://jsonplaceholder.typicode.com/';
		const res = await fetch(baseurl+url);
		const data = await res.json();

		return data;
	}

	search('users').then(console.log)
	


</script>
